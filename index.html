<!DOCTYPE html>
<html>
<head>
    <title>Pomodoro Scramble: Your Work & Rest Count-Up Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="currentTimer">
        <div class="label-row">
            <div class="timer-label work-label active" id="workLabel">work</div>
            <button id="modeToggleButton" class="toggle-button">
                <div class="toggle-slider"></div>
            </button>
            <div class="timer-label rest-label" id="restLabel">rest</div>
        </div>
        <div class="timer-row">
            <div id="workTimeDisplay"></div>
            <div id="currentPomodoroCount"></div>
            <div id="restTimeDisplay"></div>
        </div>
        <div id="totalTimeDisplay">
            <span class="rest-time">00:00</span>
            <span id="totalPomodoroCountEmoji">0️⃣</span>
            <span class="work-time">00:00</span>
        </div>
    </div>
    <div id="historyContainer">
        </div>
    <script src="script.js"></script>
    <footer>
        <p><a href="https://github.com/ARiAmoniROM/pomodoro-scramble/blob/main/README.md" target="_blank" rel="noopener noreferrer">readme</a></p>
    </footer>
</body>
</html>
