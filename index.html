<!DOCTYPE html>
<html>
<head>
    <title>Pomodoro Scramble: Your Work & Rest Count-Up Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer-controls">
        <div class="total-time-display">
            <span id="work" class="time">🍅</span>
            <span id="toggle" class="mode-toggle">🔄</span>
            <span id="rest" class="time">🫠</span>
        </div>
        <div class="current-pomodoro-display">
            <span id="currentWorkTime" class="time current">00:00</span>
            <span id="currentPomodoroCount">▶️</span>
            <span id="currentRestTime" class="time current">00:00</span>
        </div>
        <div id="historyContainer" class="history"></div>
    </div>
    <script src="script.js"></script>
    <footer>
        <p><a href="https://github.com/ARiAmoniROM/pomodoro-scramble/blob/main/README.md" target="_blank" rel="noopener noreferrer">readme</a></p>
    </footer>
</body>
</html>
